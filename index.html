<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    />
    <title>To Do List</title>
  </head>
  <body>
    <header>
      <h1>Minha Lista de Tarefas</h1>
      <p id="funcionamento">
        Clique duas vezes em um item para marc√°-lo como completo
      </p>
    </header>
    <div class="note-container">
      <main>
        <input id="texto-tarefa" type="text" />
        <button id="criar-tarefa">Adicionar</button>
        <div>
          <button id="remover-selecionado">remove Selected</button>
          <button id="mover-cima">subir</button>
          <button id="mover-baixo">descer</button>

          <button id="apaga-tudo">Limpar Lista</button>
          <button id="salvar-tarefas">Salvar</button>
        </div>
        <section>
          <ol id="lista-tarefas"></ol>
        </section>
      </main>
    </div>
    <script src="./script.js"></script>
