<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Diego-Serafim]-project-todo-list</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <main>
        <!-- cabeçalho -->
        <header>
            <!-- title -->
            <h1>Minha Lista de Tarefas</h1>
            <!-- funcionamento -->
            <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
        </header>
        <!-- section -->
        <section>
            <!-- texto-tarefa -->
            <input id="texto-tarefa" name="texto-tarefa" type="text" placeholder="Adicione ítens a sua lista">
            <!-- btn criar-tarefa -->
            <button id="criar-tarefa">Criar Tarefa</button>
            <!-- lista-tarefas -->
            <ol id="lista-tarefas"></ol>
            <nav>
                <button id="apaga-tudo"><i class="fa fa-trash"></i> Tudo</button>
                <button id="remover-finalizados"><i class="fa fa-trash"></i> Finalizados</button>
                <button id="salvar-tarefas"><i class="fa fa-save"></i></button>
                <button id="mover-cima">&#8679;</button>
                <button id="mover-baixo">&#8681;</button>
                <button id="remover-selecionado"><i class="fa fa-trash"></i> Selecionado</button>
            </nav>
        </section>
        <!-- rodape -->
        <footer>Trybe / Projeto-03 [Diego-Serafim]-project-todo-list, iniciado em 13/03 - finalizado em 16/03</footer>
        <!-- js -->
        <script src="script.js"></script>
    </main>
</body>
</html>
