<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Diego-Serafim]-project-todo-list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <!-- cabeçalho -->
        <header>
            <!-- title -->
            <h1>Minha Lista de Tarefas</h1>
            <!-- funcionamento -->
            <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
        </header>
        <!-- section -->
        <section>
            <!-- texto-tarefa -->
            <input id="texto-tarefa" name="texto-tarefa" type="text" placeholder="Adicione ítens a sua lista">
            <!-- btn criar-tarefa -->
            <button id="criar-tarefa">Criar Tarefa</button>
            <!-- lista-tarefas -->
            <ol id="lista-tarefas"></ol>
        </section>

        <footer>Trybe / Projeto-03 [Diego-Serafim]-project-todo-list, iniciado em 13/03 - finalizado em </footer>

        <script src="script.js"></script>
    </main>
</body>
</html>
