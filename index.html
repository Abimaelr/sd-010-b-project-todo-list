<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TO DO LIST</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
  </header>
  <main>
    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    <span>
      <input id="texto-tarefa" type="text" placeholder="Digite sua tarefa">
      <button id="criar-tarefa" >Adicionar</button>
    </span>
    <ol id="lista-tarefas"></ol>
    <div id="otherButtons">
      <button id="apaga-tudo">Limpar tudo</button>
      <button id="remover-finalizados">Limpar finalizados</button>
      <button id="salvar-tarefas">Salvar</button>
      <button id="mover-cima">Subir tarefa</button>
      <button id="mover-baixo">Descer tarefa</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
