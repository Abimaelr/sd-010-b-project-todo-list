<!DOCTYPE html>
<html lang="en, pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta data-criacao="10/03/2021">
  <meta data-atualizacao="13/03/2021">
  <title>Minha Lista de Tarefas</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <header>
      <h1 class="titulo">Minha Lista de Tarefas</h1>
    </header>
    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    <input id="texto-tarefa">
    <button id="criar-tarefa">Adicionar</button>
    <ol id="lista-tarefas"></ol>
    <nav>

        <button id="remover-selecionado"><span class="material-icons">close</span></button>
        <button id="mover-cima"><span class="material-icons">expand_less</span></button>
        <button id="mover-baixo"><span class="material-icons">expand_more</span></button>

        <button id="salvar-tarefas">Salvar</button>
        <button id="remover-finalizados">Remover finalizados</button>
        <button id="apaga-tudo">Apagar Lista</button>

    </nav>
  </main>
</body>
<script src="script.js"></script>
</html>
